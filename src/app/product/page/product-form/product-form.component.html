<form class="container" (ngSubmit)="onSave()" [formGroup]="productForm" >
  <div class="wrap-add">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <div class="input">
          <label for="nombreproducto">Nombre de producto</label>
          <br>
          <input type="text" id="nombreproducto" placeholder="Ingrese el nombre del producto" formControlName="name"
                 [class]="isValidField('name')">
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <div class="input">
          <label for="description">Descripción del producto</label>
          <br>
          <input type="text" id="description" placeholder="Ingrese una descripción" formControlName="description"
                 [class]="isValidField('description')">
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-4">
        <div class="input">
          <label for="price">Precio</label>
          <br>
          <input type="text" id="price" placeholder="Ingrese el precio del producto" formControlName="price"
                 [class]="isValidField('price')">
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-4">
        <div class="input">
          <label for="price">Total</label>
          <br>
          <input type="text" id="total" placeholder="Ingrese el total" formControlName="total"
                 [class]="isValidField('price')">
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-4">
        <div class="input">
          <label for="stock">Ventas</label>
          <br>
          <input type="text" id="ventas" placeholder="Ingrese lo vendido" formControlName="vendidos"
                 [class]="isValidField('price')">
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <div class="input">
          <label for="link-img">Foto</label>
          <br>
          <input type="text" id="link-img" placeholder="Ingrese el link de la foto" formControlName="img"
                 [class]="isValidField('img')">
        </div>
      </div>

    </div>
    <div class="btn-save">
      <button type="submit" class="save">Guardar Datos</button>
    </div>
  </div>
</form>
