
<ng-template #loading>
  <div class="loading__spinner">
    <div class="spinner-border text-danger" role="status">
      <span class="sr-only"></span>
    </div>
    <div class="txt__spinner">
      <div class="title-logo">
        <p>@novedadesrous</p>
      </div>
    </div>
  </div>
</ng-template>
<div class="wrapper">
  <nav>
    <div class="logo d-flex" (click)="login()">
      <img class="logo-nove" src="https://res.cloudinary.com/unjfsc/image/upload/v1619592425/logo-nove_wr4p2i.svg" alt="">
      <div class="title-logo">
        <p>@novedadesrous</p>
      </div>
    </div>
    <div class="red-social">
      <ul>
        <li><a href="https://www.facebook.com/Novedades-ROUS-108416914722739" target="_blank"> <i class="uil uil-facebook-f"></i> </a></li>
        <li><a href="" target="_blank"> <i class="uil uil-instagram"></i> </a></li>
        <li><a routerLink="/admin" mat-button> Admin </a></li>

      </ul>
    </div>
  </nav>
  <br> <br>
  <div class="container" *ngIf="products$ | async as products; else loading">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let product of products">
        <div class="box-product">
          <div class="img-product">
            <img [src]="product.imgProd" alt="">
          </div>
          <div class="content__info">
            <h3 class="title-product">{{product.nameProd}}</h3>
            <p class="description-product">{{product.descriptionProd}}</p>
            <div class="price mt-3" style="width: 100%">
              <a style="width: 100%"
                 href="{{wsp}} *{{product.nameProd}}* ðŸ˜Š"
                 target="_blank" mat-stroked-button color="primary">
                <mat-icon>motorcycle</mat-icon> Consultar producto
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="footer-copy">
    <div class="logo d-flex">
      <div class="title-logo">
        <p>@novedadesrous</p>
      </div>
    </div>
    <div class="copy">
      Copyright Â©{{date  | date: 'YYYY'}} Todos los derechos reservados.
    </div>
  </div>
</footer>
